<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>chat</title>
		<link rel="stylesheet" type="text/css" href="chat.css" />

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/login/style.css" rel="stylesheet" type="text/css"/>
	   <script src="../../js/jquery/jquery-3.2.1.min.js"></script>
	   <script src="../../js/i18n/jquery.json.min.js"></script>
	   <script src="../../js/i18n/jquery.i18n.properties.js"></script>
	   <script src="../../js/common/common.js"></script>

		<script src="js/flexible.js"></script>
		<style type="text/css">
			.mui-bar{
				background:  none;
			}
			body .mui-content{
				background-image: url(images/bg.png);
			}
			
			
		</style>
	</head>

	<body>
	<header class="mui-bar mui-bar-nav aui-header ">
		<a class="mui-action-back mui-icon mui-icon-back mui-pull-left" style="color: #FFFFFF;"></a>
		<h1 class="mui-title" style="color: #FFFFFF;" name="info-chat-title"></h1>
	</header>
	<div class="mui-content">
		<div class="message">

			<div class="send">
				<div class="time">06:30 p.m.</div>
				<div class="msg">
					<img src="images/icon.png" alt="" />
					<p><i class="msg_input"></i>Do you have any question?</p>
				</div>
			</div>
			<div class="show">
				<div class="time">06:30 p.m.</div>
				<div class="msg">
					<img src="images/icon.png" alt="" />
					<p><i clas="msg_input"></i>All right</p>
				</div>
			</div>
		</div>
		
		
		
			
	
	
		<div class="footer">
			
			<input type="text"  />
			<p>发送</p>
		</div>
		
	</div>
		
		
		
			
		<script src="../../js/mui.min.js"></script>
		<script src="chat.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chat.js" type="text/javascript" charset="utf-8"></script>
		
	</body>

</html>
