<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Settings</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<link href="../../css/mine/style.css" rel="stylesheet" type="text/css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/jquery/jquery-3.2.1.min.js"></script>
		<script src="../../js/i18n/jquery.json.min.js"></script>
		<script src="../../js/i18n/jquery.i18n.properties.js"></script>
		<script src="../../js/common/common.js"></script>
		
		
		
		<style>
			.right-button{
				font-size: 17px;
				
			}
			.aui-icon-list-area{
				height: 4.1667em;
				margin-top: 2.1875rem;
				background-color: #00c87b;
				border-radius: 13px;
				margin-left:0.4167em;
				margin-right: 0.4167em;
			}
			
			.aui-icon-list-area{
				height:2.1875rem;
				margin-top: 1em;
				
			}
			.aui-icon-list-area a{
				height:2.1875rem;
			
				
			}
			
			.aui-flex-srt-word{
				color: #FFFFFF;
				font-weight: bold;
				font-size: 0.95625rem;
				
			}
			
			
			.title-label{
				margin-left: 0.8333em;
				margin-top: 3.25em;
				font-size: 14px;
			}
			
			
			
			.box-shadow{  
			  -moz-box-shadow:1px 2px 3px #dedcdc;
			  -webkit-box-shadow:1px 2px 3px #dedcdc;
			  box-shadow:2px 4.5px 9px #dedcdc;
			}
			.aui-flex{
				padding: 0.1667em;
			}
			
			.aui-flex-srt-word-right {
			    position: absolute;
			    color:#FFFFFF;
				font-weight: bold;
				height: auto;
				right: 0.1667em;
				margin-right: 0.1667em;
			}
			
			.mui-content,.aui-scrollView{
				background-color: #ffffff;
			}
			
			.aui-inter-user-img img{
				width: 80%;
				height: auto;
				border-radius: 0px;
			}
		
			.aui-inter-user-img{
				width:auto;
				height: auto;
				margin-left: 0.3rem;
			}
			
			.aui-flex-arrow{
				width: 100%;
			}


			.sheet-small{
				height:2.1875rem;
			}
			
			.aui-flex-srt-word{
				width: 200%;
			}
			
			.sheet-big{
				margin-top: 2rem;
				margin-bottom: 2rem;
				height: 4.9375rem;
			}
			
			.gradient-bg {
				position: absolute;
				bottom: 0;
				margin-bottom: 0rem;
				border-radius: 15px;
				text-align: center;
				
			}
			
			.mui-btn-danger, .mui-btn-negative, .mui-btn-red{
				background-color: #00C87B;
				border: 1px solid #00C87B;
			}
			
			.mui-btn,
			button,
			input[type=button],
			input[type=reset],
			input[type=submit] {
				font-size:  0.95625rem;
				border-radius: 15px;
				height: 3rem;
				margin-top: 5.175rem;
			}
			
			.bottom-info{
				position: absolute;
				height: 9.375rem;
				background-color: #00BF7E;
				width: 100%;
				bottom: 0rem;
				border-top-left-radius: 1.875rem;
				border-top-right-radius: 1.875rem;
				display: flex; 
				flex-direction:column;
				justify-content:center;
				align-items:Center;
			}
			.bottom-flex{
				flex: 1;
				color: #FFFFFF;
				font-weight: bold;
				text-align: center;
				width: 100%;
				vertical-align: middle;
				margin-top: 0.9375rem;
				
			}
		</style>
	</head>


	<body>
		<header class="mui-bar mui-bar-nav aui-header ">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left" style="color: #000000;"></a>
			<h1 class="mui-title" style="color: #000000;" name="info-edit-title"></h1>
		</header>
		<div class="mui-content">
			<div id="edit-profile" class="aui-icon-list-area box-shadow sheet-small" style="margin-top: 2.1875rem; height: 3.90625rem;">
				<a href="javascript:;" class="aui-flex" style="height: 3.90625rem">
					<div class="aui-flex-srt-word" name="info-edit-photo" style="padding: 0.1667em;">
					</div>
					<div style="margin-right: 0.625rem;">
						<img src="images/icon.png" width="100%">
					</div>
				
				</a>
			</div>
			<div id="edit-name" class="aui-icon-list-area box-shadow sheet-small" style="margin-top: 2.1875rem;">
				<a href="javascript:;" class="aui-flex" style="height: 2.1875rem">
					<div class="aui-flex-srt-word" name="info-edit-name" style="padding: 0.1667em;">
					</div>
					<div class="aui-flex-arrow"></div>
				</a>
			</div>
			<div id="edit-gender" class="aui-icon-list-area box-shadow sheet-small" style="margin-top: 0.6875rem;">
				<a href="javascript:;" class="aui-flex" style="height: 2.1875rem">
					<div class="aui-flex-srt-word" name="info-edit-gender" style="padding: 0.1667em;">
					</div>
					<div class="aui-flex-arrow"></div>
				</a>
			</div>
			<div id="edit-area" class="aui-icon-list-area box-shadow sheet-small" style="margin-top: 0.6875rem;">
				<a href="javascript:;" class="aui-flex" style="height: 2.1875rem">
					<div class="aui-flex-srt-word" name="info-edit-area" style="padding: 0.1667em;">
					</div>
					<div class="aui-flex-arrow"></div>
				</a>
			</div>
			<div class="bottom-info" style="display: none;">
				<div id="albumBtn" class="bottom-flex" style="border-bottom: 1px solid #FFFFFF;">
					<span name="info-edit-album"></span>
				</div>
				<div id="cameraBtn" class="bottom-flex" style="border-bottom: 2px solid #FFFFFF;">
					<span name="info-edit-photo"></span>
				</div>
				<div  class="bottom-flex" id="cancleBtn">
					<span name="info-edit-cancle"></span>
				</div>
			</div>
		</div>
		
		
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="infoEdit.js"></script>
	

</html>
