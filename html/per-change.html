		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				mui('.mui-table-view').on('tap','.mui-indexed-list-item',function(){
					var self = this.querySelector('.sel-change');
					var num = parseInt(document.querySelector('.mui-pull-right').querySelector('span').innerText);
					if(self.classList.contains('no-checked1')){
						self.classList.remove('no-checked1');
						self.classList.add('no-checked2');
						this.style.color = '#646464';
						self.parentNode.classList.add('active');
					}else{
						if(self.classList.contains('no-checked2')){
							self.classList.remove('no-checked2');
							self.classList.add('no-checked1');
							this.style.color = '#323232';
							self.parentNode.classList.remove('active');
						}
					}
					document.querySelector('.mui-pull-right').querySelector('span').innerText = document.querySelectorAll('.no-checked2').length;
				});
				
				var list = document.getElementById('list');
				window.indexedList = new mui.IndexedList(list);
			});
		</script>
