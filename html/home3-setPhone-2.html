<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/home3-setPhone.css" />
		<script src="../js/common.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-pull-left">返回</a>
		    <h1 class="mui-title">绑定手机号</h1>
		</header>
		<div class="mui-content">
		    <div class="bind-1">
		    	<span>输入当前绑定手机号</span>
		    	<div>
		    		<span style="width: 1.02rem;line-height: 0.34rem;
		    			margin-top: 0.3rem;border-right: 0.01rem solid #646464;">+86</span>
		    		<input type="text" value="13858188888"/>
		    	</div>
		    	<button>下一步</button>
		    </div>
		    <div class="bind-2 mui-hidden">
		    	<span>输入当前绑定手机号</span>
		    	<ul>
		    		<li><span>国家和地区</span><a href="javascript:void(0);">中国 ></a></li>
		    		<li>
		    			<span style="width: 1.02rem;line-height: 0.34rem;
		    			margin-top: 0.3rem;border-right: 0.01rem solid #646464;">+86</span>
		    		<input type="text" value="13858188888"/>
		    		</li>
		    	</ul>
		    	<button>立即绑定</button>
		    </div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function(){
				mui('.bind-1').on('tap','button',function(){
					var self = this;
					self.parentNode.classList.add('mui-hidden');
					self.parentNode.nextElementSibling.classList.remove('mui-hidden');
				});
			});
		</script>
	</body>

</html>
