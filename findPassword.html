<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>球鞋论坛</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/common.js"></script>
	</head>

	<body>
		<div id="login">
			<div class="login_img">
				<div class="login_title">找回密码</div>
			</div>
			<div class="login_ipt">
				<div class="login_ipt_content">
					<div>帐号</div>
					<div><input type="text" id="name" placeholder="您的Email帐号" /></div>
				</div>
			</div>
				<div class="login_ipt">
					<div class="login_ipt_content">
					<div>验证码</div>
					<div>				
						<input type="password" id="password" placeholder="请输入验证码" />
					</div>
				</div>
			</div>
			
			<div class="login_btn">
				<button>重制密码</button>
			</div>
		</div>
		<div class="footer">
			登录注册即同意《用户协议》
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				mui('.login_btn').on('tap', 'button', function() {
					mui.openWindow({
						url: 'html/login-hand.html',
						id: 'html/login-hand.html'
					});
				});
			});
		</script>
	</body>

</html>
