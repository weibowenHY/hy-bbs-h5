<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>球鞋论坛</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/common.js"></script>
	</head>

	<body>
		<div id="login">
			<div class="login_img">
				<div class="login_title">注册</div>
				<div class="login-describle">
					<span>已有帐号?</span>
					<span class="login-regiter">点击登录</span>
				</div>
			</div>
			<div class="login_ipt">
				<div class="login_ipt_content">
					<div>帐号</div>
					<div><input type="text" id="name" placeholder="您的Email,请谨慎填写" /></div>
				</div>
			</div>
			<div class="login_ipt">
				<div class="login_ipt_content">
					<div>验证码</div>
					<div>
						<input type="text" id="password" placeholder="Email接收的验证码" />
					</div>
				</div>
			</div>
				<div class="login_ipt">
					<div class="login_ipt_content">
						<div>密码</div>
						<div>
							<input type="password" id="password" placeholder="密码由字母+数字组成,最多可输入6~18位" />
						</div>
					</div>
				</div>
					<div class="login_ipt">
						<div class="login_ipt_content">
							<div>邀请码</div>
							<div>
								<input type="text" id="password" placeholder="请输入邀请码,选填" />
							</div>
						</div>
					</div>

					<div class="login_btn">
						<button>注册</button>
					</div>
				</div>
				<div class="footer-register">
					登录注册即同意《用户协议》
				</div>
				<script src="js/mui.min.js"></script>
				<script type="text/javascript">
					mui.init();
					mui.ready(function() {
						mui('.login_btn').on('tap', 'button', function() {
							mui.openWindow({
								url: 'html/login-hand.html',
								id: 'html/login-hand.html'
							});
						});
					});
				</script>
	</body>

</html>
